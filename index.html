<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CripMaster</title>
</head>
<body>
    <Header>
        <h1>Crip Master</h1>
    </Header>
    <main>
        <section class="txtCrip">
            <textarea name="msg" id="msg" cols="100" rows="15" placeholder="Digite Sua Mensagem" autofocus="true" ></textarea>
            <div class="btnCripDescrip">
                <button onclick="criptografar()">Criptografar</button>
                <button onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>
        <aside class="txtDescrip">
            <h2>Resultado</h2>
            <p id="textResult">Nenhuma mensagem foi encontrada</p>
            <button onclick="copy()">Copiar</button>
        </aside>
    </main>    
    <footer>
        <ul>
            <li>Desenvolvido by: Lucas Fourny</li>
            <li>Portfolio:<a href="https://github.com/Lucas-Fourny">GitHub </a></li>
            <li>E-mail: lucasfourny@hotmail.com</li>
        </ul>
    </footer>
    <script src="main.js"></script>
</body>
</html>
